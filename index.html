<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX-Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body  
class="h-full w-full bg-cover min-h-screen bg-no-repeat bg-fixed sm:bg-black"
style="background:linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)), url('./images/netflix.jpg');"
>
    <div class="">
        <div class="bg-black w-full lg:bg-inherit"> 
            <div class=" h-48 w-52 -mt-4 ml md:h-24 md:w-24 md:pt-3 lg:h-48 lg:w-52 lg:-mt-4">
                <a href="#"><img src="./images/logo.png" alt="Netflix logo"></a>
            </div>
        </div>
                        <div class="bg-black lg:bg-inherit "> 
        <div style="background:linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9))"
        class="bg-container -mt-24 lg:-mt-20 md:-mt-9 min-w-lg p-4 lg:p-16 mx-4 lg:mx-auto lg:w-mammoth  rounded-lg">
            <div class="">
                <form action="">
                    <div class="font-bold text-gray-300 text-4xl flex justify-start p-0 mb-10">
                        <header>Sign In</header>
                    </div>
                
                    <div>
                        <div class="rounded">
                            <input placeholder="Email or Phone number" class="bg-white bg-opacity-20 placeholder:text-sm focus:placeholder:text-xs placeholder:pl-2 placeholder:text-gray-500 focus:pb-10 pt-3 lg:mt-7 h-14 rounded w-full  text-gray-700 focus:outline-none border-b-4 border-white border-opacity-0  focus:border-red-500 transition duration-500 px-3 pb-3 " type="email or number" required>
                        </div>

                        <div>
                        <!-- <label class=" text-gray-700 text-sm  mb-2 ml-3" for="password">Password</label> -->
                        <input placeholder="Password" class="bg-white bg-opacity-20 placeholder:text-sm focus:placeholder:text-xs placeholder:pl-2 placeholder:text-gray-500 focus:pb-10 pt-3 mt-3  lg:mt-7 h-14 rounded w-full  text-gray-700 focus:outline-none border-b-4 border-white border-opacity-0  focus:border-red-500 transition duration-500 px-3 pb-3 " type="password" required>
                        </div>
                    </div>

                    <div class="mt-10 bg-red-600 font-bold text-white rounded-md h-12 flex justify-center">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="flex justify-between mt-3 p-0 text-gray-300 text-sm">
                        <div>
                            <input type="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div>
                            <span class=" hover:underline"><a href="#">Need help?</a></p></span>
                        </div>
                    </div>
                    <div class="my-9 text-gray-500">
                       <span class="text-lg"><p>New to Netflix? <span class="font-normal text-gray-300 hover:underline"><a href="#"> Sign up now.</a></span></p></span>
                       <div class="text-xs mt-3"><p>This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                            <span class="text-blue-600 font-medium hover:underline"><a href="#">Learn more.</a></p></span></div>
                    </div>
                </form>
            </div>
        </div>
                            </div> 

                            
    <div class="bg-black border-t-2 border-gray-500 lg:bg-inherit lg:border-none lg:mt-16">                       
        <div style="background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)) ">
        <div class="h-48 mx-5 text-gray-500 font-normal lg:mx-44"> 
            <div class=" text-gray-500 text-lg font-medium pt-6 mb-9 hover:underline">
                <h3><a href="#">Questions? Contact Us</a></h3>
            </div>
            <div class="flex justify-between">
            <div class="flex flex-col">
                <span class="hover:underline"> <a href="#">FAQ</a></span>
                <span class="pt-3 hover:underline"> <a href="#">Cookie Preferences</a></span>
            </div>

            <div class="flex flex-col">
                <span class="hover:underline"> <a href="#">Help center</a></span>
                <span class="pt-3 hover:underline"> <a href="#">Corporate Information</a></span>
            </div>

            <div class="hover:underline">
                <span> <a href="#">Terms of Use</a></span>
            </div>

            <div class="hover:underline h-32 w-32">
                <span> <a href="#">Privacy</a></span>
            </div>
            </div>
        </div>
            </div> 

        <div class="bg-black lg:bg-white"> <!--footer-->
            <div class=" h-10 w-32">
            </div>
        </div>
    </div>
